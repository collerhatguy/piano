<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This program allows you to play piano from your laptop."
    />
    <link rel="stylesheet" href="output.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>Piano</header>
    <div id="keyMap">
      <lh>Key Mapping:</lh>
      <ul>
        <li>A (keyboard) = c (piano note)</li>
        <li>W = c#</li>
        <li>S = d</li>
        <li>E = d#</li>
        <li>D = e</li>
        <li>F = f</li>
        <li>T = f#</li>
        <li>G = g</li>
        <li>Y = g#</li>
        <li>H = a</li>
        <li>U = a#</li>
        <li>J = b</li>
      </ul>
    </div>
    <div id="pianoContainer">
      <div class="key">
        <audio id="c" class="hidden" src="notes/C.wav"></audio>
      </div>
      <div class="key">
        <audio id="d" class="hidden" src="notes/D.wav"></audio>
        <div class="c# sharp">
          <audio id="c#" class="hidden" src="notes/C#.wav"></audio>
        </div>
      </div>
      <div class="key">
        <audio id="e" class="hidden" src="notes/E.wav"></audio>
        <div class="sharp">
          <audio id="d#" class="hidden" src="notes/D#.wav"></audio>
        </div>
      </div>
      <div class="key">
        <audio id="f" class="hidden" src="notes/F.wav"></audio>
      </div>
      <div class="key">
        <audio id="g" class="hidden" src="notes/G.wav"></audio>
        <div class="sharp">
          <audio id="f#" class="hidden" src="notes/F#.wav"></audio>
        </div>
      </div>
      <div class="key">
        <audio id="a" class="hidden" src="notes/a.wav"></audio>
        <div class="sharp">
          <audio id="g#" class="hidden" src="notes/G#.wav"></audio>
        </div>
      </div>
      <div class="key">
        <audio id="b" class="hidden" src="notes/B.wav"></audio>
        <div class="sharp">
          <audio id="a#" class="hidden" src="notes/a#.wav"></audio>
        </div>
      </div>
    </div>
  </body>
</html>
