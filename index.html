<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This program allows you to play piano from your laptop."
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>Piano</header>
    <div id="keyMap">
      <lh>Key Mapping:</lh>
      <ul>
        <li>A (keyboard) = c (piano note)</li>
        <li>W = c#</li>
        <li>S = d</li>
        <li>E = d#</li>
        <li>D = e</li>
        <li>F = f</li>
        <li>T = f#</li>
        <li>G = g</li>
        <li>Y = g#</li>
        <li>H = a</li>
        <li>U = a#</li>
        <li>J = b</li>
      </ul>
    </div>
    <div id="pianoContainer">
      <div class="key white" data-note="C">
        <audio id="C" class="hidden" src="notes/C.wav"></audio>
      </div>
      <div class="key black" data-note="C#">
        <audio id="C#" class="hidden" src="notes/C#.wav"></audio>
      </div>
      <div class="key white" data-note="D">
        <audio id="D" class="hidden" src="notes/D.wav"></audio>
      </div>
      <div class="key black" data-note="D#">
        <audio id="D#" class="hidden" src="notes/D#.wav"></audio>
      </div>
      <div class="key white" data-note="E">
        <audio id="E" class="hidden" src="notes/E.wav"></audio>
      </div>
      <div class="key white" data-note="F">
        <audio id="F" class="hidden" src="notes/F.wav"></audio>
      </div>
      <div class="key black" data-note="F#">
        <audio id="F#" class="hidden" src="notes/F#.wav"></audio>
      </div>
      <div class="key white" data-note="G">
        <audio id="G" class="hidden" src="notes/G.wav"></audio>
      </div>
      <div class="key black" data-note="G#">
        <audio id="G#" class="hidden" src="notes/G#.wav"></audio>
      </div>
      <div class="key white" data-note="A">
        <audio id="A" class="hidden" src="notes/A.wav"></audio>
      </div>
      <div class="key black" data-note="A#">
        <audio id="A#" class="hidden" src="notes/A#.wav"></audio>
      </div>
      <div class="key white" data-note="B">
        <audio id="B" class="hidden" src="notes/B.wav"></audio>
      </div>
    </div>
  </body>
</html>
