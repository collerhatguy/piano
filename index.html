<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This program allows you to play piano from your laptop."
    />
    <link rel="stylesheet" href="output.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>Piano</header>
    <div id="keyMap">
      <lh>Key Mapping:</lh>
      <ul>
        <li>A (keyboard) = c (piano note)</li>
        <li>S = d</li>
        <li>D = e</li>
        <li>F = f</li>
        <li>G = g</li>
        <li>H = a</li>
        <li>J = b</li>
        <li>W = c#</li>
        <li>E = d#</li>
        <li>T = f#</li>
        <li>Y = g#</li>
        <li>U = a#</li>
      </ul>
    </div>
    <div id="pianoContainer">
      <div class="key" data-note="c"></div>
      <div class="key" data-note="d"></div>
      <div class="key" data-note="e"></div>
      <div class="key" data-note="f"></div>
      <div class="key" data-note="g"></div>
      <div class="key" data-note="a"></div>
      <div class="key" data-note="b"></div>
      <div class="key" data-note="c#"></div>
      <div class="key" data-note="d#"></div>
      <div class="key" data-note="f#"></div>
      <div class="key" data-note="g#"></div>
      <div class="key" data-note="a#"></div>
    </div>
  </body>
</html>
